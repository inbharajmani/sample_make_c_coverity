{
    "type": "Coverity configuration",
    "format_version": 1,
    "format_minor_version": 7,
    "settings": {
        "stream": "local_coverity",
        "intermediate_dir": "$(code_base_dir)/coverity_output",
        "compiler_configurations": [
            {
                "cov_configure_args": [
                    "--gcc"
                ]
            }
        ],
        "scm": {

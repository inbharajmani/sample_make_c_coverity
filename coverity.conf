                "make", 
                "all"
            ],
            "analysis_args": [
                "--all"
            ]
        },
        "known_installations": [
            {
                "version": "2022.03",
                "platform": "linux64",
                "kind": "cov-analysis",
                "directory": "/home/ubuntu/cov-analysis-linux64-2022.3.0"
